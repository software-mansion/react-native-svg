name: FabricExample iOS check
on:
  pull_request:
    paths:
      - .github/workflows/ios-build-fabric-test.yml
      - RNSVG.podspec
      - apple/**
      - src/fabric/**
      - package.json
      - apps/fabric-example/package.json
      - apps/fabric-example/ios/**
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/ios-build.yml
    with:
      working-directory: 'fabric-example'
