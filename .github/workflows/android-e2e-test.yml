name: Test Android e2e
on:
  pull_request:
    paths:
      - '.github/workflows/android-e2e-test.yml'
      - 'apps/examples/**'
      - 'example/**'
      - 'android/**'
      - 'src/**'
      - 'e2e/**'
      - 'package.json'
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      WORKING_DIRECTORY: example
      API_LEVEL: 34
    concurrency:
      group: android-e2e-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install root node dependencies
        run: yarn install
      - name: Install node dependencies
        id: install_deps
        working-directory: ${{ env.WORKING_DIRECTORY }}
        continue-on-error: true
        run: yarn install
      - if: steps.install_deps.outcome == 'failure'
        name: Reinstall node dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn
      - name: Install AVD dependencies
        run: |
          sudo apt update
          sudo apt-get install -y libpulse0 libgl1
      - name: Build app
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: CI=true yarn build-e2e-android
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.API_LEVEL }}
      - name: Run emulator and tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          api-level: ${{ env.API_LEVEL }}
          target: default
          profile: pixel_2
          ram-size: '4096M'
          disk-size: '10G'
          disable-animations: false
          avd-name: e2e_emulator
          arch: x86_64
          script: yarn e2e
