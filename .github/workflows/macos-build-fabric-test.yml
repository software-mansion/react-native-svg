name: Test new architecture macOS build

on:
  pull_request:
    paths:
      - '.github/workflows/macos-build-fabric-test.yml'
      - 'RNSVG.podspec'
      - 'apple/**'
      - 'macos-example/package.json'
      - 'macos-example/macos/**'
      - 'src/fabric/**'
      - 'package.json'
  push:
    branches:
      - main

jobs:
  extract-branch:
    runs-on: ubuntu-latest
    outputs:
      BRANCH: ${{ steps.extract.outputs.BRANCH }}
    steps:
      - name: Extract branch name
        id: extract
        uses: keptn/gh-action-extract-branch-name@main
        with:
          GITHUB_REF: ${{ github.ref }}

  test-build:
    runs-on: macos-14
    needs: extract-branch
    if: github.repository == 'software-mansion/react-native-svg'
    uses: 'software-mansion/react-native-svg/.github/workflows/reusable-macos-build.yml@${{ needs.extract-branch.outputs.BRANCH }}'
    with:
      new_arch_enabled: ${{ secrets.NEW_ARCH_ENABLED }}
