name: Test new architecture macOS build
on:
  pull_request:
    paths:
      - '.github/workflows/macos-fabric-test.yml'
      - 'RNSVG.podspec'
      - 'apple/**'
      - 'macos-example/package.json'
      - 'macos-example/macos/**'
      - 'src/fabric/**'
      - 'package.json'
  push:
    branches:
      - main

jobs:
  test-build:
    runs-on: macos-14
    steps:
      - name: Call reusable workflow
        uses: ./.github/workflows/reusable-macos-build.yml
        with:
          new_arch_enabled: '1'
