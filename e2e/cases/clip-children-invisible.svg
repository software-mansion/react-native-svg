<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tests: clipPath contents not rendered directly
       Elements inside clipPath define clipping region but don't display
       Pass: green rectangle visible, no red visible -->

  <!-- Green background rect (should be visible) -->
  <rect x="20" y="20" width="60" height="60" fill="lime"/>

  <!-- ClipPath with red rect inside - the red should NOT render -->
  <clipPath id="invisible-clip">
    <rect x="20" y="20" width="60" height="60" fill="red"/>
  </clipPath>

  <!-- Additional test: clipPath defined inline in defs also shouldn't render -->
  <defs>
    <clipPath id="invisible-clip-2">
      <circle cx="50" cy="50" r="40" fill="red" stroke="red" stroke-width="10"/>
    </clipPath>
  </defs>

  <!-- Border to show test area -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="#333" stroke-width="2"/>
</svg>
