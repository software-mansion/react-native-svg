<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tests: Basic clipPath functionality
       1. Rectangle clipped by smaller rectangle (stroke visibility at edges)
       2. Union of multiple overlapping shapes in one clipPath (no holes at overlap) -->

  <defs>
    <!-- Clip for top test: simple rect clips circle -->
    <clipPath id="clip-rect">
      <rect x="20" y="10" width="60" height="30"/>
    </clipPath>

    <!-- Clip for bottom test: union of two overlapping circles (no hole at overlap) -->
    <clipPath id="clip-union">
      <circle cx="35" cy="70" r="20"/>
      <circle cx="65" cy="70" r="20"/>
    </clipPath>
  </defs>

  <!-- Test 1: Blue circle clipped by rect - visible arcs at top/bottom edges -->
  <circle cx="50" cy="25" r="20" fill="blue" stroke="black" stroke-width="2" clip-path="url(#clip-rect)"/>

  <!-- Test 2: Green rect clipped by two overlapping circles (union) -->
  <!-- Pass: solid union, no hole at overlap. Fail: hole where circles overlap -->
  <rect x="10" y="50" width="80" height="40" fill="green" clip-path="url(#clip-union)"/>

  <!-- Guide: gray outlines showing clip regions -->
  <g fill="none" stroke="#999" stroke-width="1">
    <rect x="20" y="10" width="60" height="30"/>
    <circle cx="35" cy="70" r="20"/>
    <circle cx="65" cy="70" r="20"/>
  </g>
</svg>
